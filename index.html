<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mintlify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="bg-img" src="https://www.mintlify.com/hero/bg-light.svg" alt="">
    <header>
        <nav>
            <img class="logo-img" src="/resources/logo.png" alt="Mintlify Logo">
            <ul class="nav-links">
                <li><a href="#">Resources</a></li>
                <li><a href="#">Documentation</a></li>
                <li><a href="#">Customers</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Pricing</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="#"><button class="contact-btn">Contact sales</button></a>
                <a href="#"><button class="start-btn">Start for free</button></a>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
                <div class="container">
                    <button class="new-btn">
                    <span class="new-text">NEW</span>
                    <p>Self-updating docs with agent suggestions</p>
                    <div class="arrow-img">
                        <img src="/resources/next.png" alt="">
                    </div> 
                </button>
                <div class="hero-main">
                    <p class="hero-title">The Intelligent Knowledge Platform</p>
                    <p class="hero-subtitle">Helping teams create and maintain world-class <br> documentation built for both humans and AI</p>
                </div>
                <div class="input">
                    <input type="email" placeholder="Email address">
                    <a href="#"><button class="get-started-btn">Start Now</button></a>
                </div>
                </div>
        </section>
        <section class="preview">
            <img src="https://www.mintlify.com/hero/hero-image-light.svg" alt="">
        </section>
        <section class="trusted-by">
            
        </section>
    </main>
</body>
</html>
